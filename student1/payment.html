    <section>
    <div class="container">
        <form method="get">
            <div class="row">
                <div class="col">
                    <h3 class="title"> Billing Address</h3>

                    <div class="userInput">
                        <span> Full Name :</span>
                        <input type="text" placeholder="enter your name">
                    </div>

                    <div class="userInput">
                        <span>  Email :</span>
                        <input type="email" placeholder="abc@gmail.com">
                    </div>

                    <div class="userInput">
                        <span> Address :</span>
                        <input type="text" placeholder="enter your address">
                    </div>

                    <div class="userInput">
                        <span> City :</span>
                        <input type="text" placeholder="Gampaha">
                    </div>

                    <div class="userInput">
                        <span> State :</span>
                        <input type="text" placeholder="Sri Lanka">
                    </div>

                    <div class="userInput">
                        <span> Zip Code :</span>
                        <input type="text" placeholder="0000">
                    </div>

                </div>



                <div class="col">
                    <h3 class="title"> Paynment</h3>

                    <div class="userInput">
                        <span>  Accepted cards :</span>
                    
                        <table>
                            <tr>
                                <td>
                                    <input type="radio" name="card" value="visaCard">
                                </td>
                                <td>
                                    <img src="image/visa.webp" alt="visa">
                                </td>
                                
                                <td>
                                    <input type="radio" name="card" value="masterCard">
                                </td>
                                <td>
                                    <img src="image/master.png" alt="master">
                                </td>
                            </tr>
                        </table>
                        
                    </div>

                    <div class="userInput">
                        <span> Name on Card :</span>
                        <input type="text" placeholder="enter card name">
                    </div>
                    

                    <div class="userInput">
                        <span> Credit card number :</span>
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>

                    <div class="userInput">
                        <span> Exp month :</span>
                        <input type="text" placeholder="January">
                    </div>

                    <div class="flex">
                        <div class="userInput">
                            <span> Exp year :</span>
                            <input type="number" placeholder="20XX">
                        </div>

                        <div class="userInput">
                            <span> CVV :</span>
                            <input type="text" placeholder="0000">
                        </div>
                    </div>

                </div>
            </div>

            <input type="submit" value="proceed to checkout" class="submit_button">
        </form>
